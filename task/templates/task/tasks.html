{% extends 'base.html' %}


{% block content %}
{% verbatim %}

<div id="app">

    <form @submit.prevent="createTask">
        <div class="form-group row">
            <div class="col-9">
                <label for="">New Notes</label>
                <input type="text" class="form-control" v-model="task.title">
            </div>
            <div class=" d-flex flex-column">
                <button type="submit" class="btn btn-success mt-auto">Create</button>
            </div>
        </div>
    </form>

    <div class="mt-5">
        <div class="card mb-2" v-for="task, index in tasks">
            <div class="card-body" @dblclick="completeTask(task)" :class="{'completed': task.completed}">
                {{ task.title }}
                <button type="button" class="close float-right" @click="deleteTask(task)">
                    <span>&times;</span>
                </button>
            </div>
        </div>
    </div>

</div>

{% endverbatim %}
{% endblock %}
